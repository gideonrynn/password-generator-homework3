<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <!--Bootstrap Meta "Viewport" HTML-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Password Generator</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local Portfolio Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- JavaScript External Sheet -->
    <script type="text/javascript" src="script.js"></script>

  </head>


  <body background="assets/images/circles-light.png">

    <nav class="navbar navbar-expand-lg navbar-light justify-content-around" style="background-color: #600060;">
                
      <a class="navbar-brand" style="color: #cccccc;" href="#">Password Generator</a>
           
    </nav>
        
    <div class="container">

      <div class="row">

        <div class="col-sm-12">

          <form class="p-5" style="border-bottom: 1px grey;">
            
            <div class="form-group">
              
              <label for="password"><h2>Generate a Password</h2></label>
              
              <hr>

              <input type="text" class="form-control rounded-pill text-center" id="display" placeholder="Your Secure Password">

              <hr>

            </div>
            
            <div class="buttons justify-content-center">

              <button type="button" class="btn btn-danger rounded-pill">Generate Password</button>

              <button type="button" class="btn btn-secondary rounded-pill">Copy to Clipboard</button>

            </div>
          
          </form>


        </div>
        <!-- End Column -->

      </div>
      <!-- End Row -->

    </div>
    <!-- End Container -->

  </body>
