<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <!--Bootstrap Meta "Viewport" HTML-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Password Generator</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local Portfolio Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  </head>


  <body background="assets/images/circles-light.png">

    <nav class="navbar navbar-expand-lg navbar-light justify-content-around" style="background-color: #600060;">
                
      <a class="navbar-brand" style="color: #cccccc;" href="#"><h4>Password Generator</h4></a>
           
    </nav>
        
    <div class="container">

      <div class="row">

        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 mx-auto shadow p-3 mb-5 bg-white rounded">

          <form class="p-5" style="border-bottom: 1px grey;">
            
            <div class="form-group">
              
              <label for="password"><h4>Generate a Password</h4></label>
              
              <hr>

              <input type="text" readonly class="form-control-plaintext text-center rounded w-100" id="displaypw" placeholder="Your Secure Password" style="height: 150px; border: 1px dotted #e9e9e9;">

              <hr>

            </div>
            
            <div class="button text-center">

              <!-- When Generate Password button is clicked, call generatePassword function -->
              <button type="button" id="btngeneratepw" class="btn btn-danger rounded-pill mx-5" onclick="generatePassword()">Generate Password</button>

              <button type="button" id="btncopytoclip" class="btn btn-secondary rounded-pill mx-5" disabled>Copy to Clipboard</button>

            </div>
            <!-- End Buttons Div -->
          
          </form>

        </div>
        <!-- End Column -->

      </div>
      <!-- End Row -->

    </div>
    <!-- End Container -->
    

     <!-- JavaScript -->
     <script type="text/javascript">


      
       //when the button is clicked, I want the following function to run to generate the password//
      function generatePassword() {

      
      //User prompts and questions//
      var userCharacter = prompt("How many characters do you want your password to be? (between 8 - 128)");

      var userChoiceSpecial = confirm("Add special characters? (ex/?!K@)");

      var userChoiceNumbers = confirm("Add numeric characters? (ex/0123)");

      var userChoiceUpperCase = confirm("Add uppercase characters? (ex/ABC)");

      var userChoiceLowerCase = confirm("Add lowercase characters? (ex/abc)");


      //create variables for each set of characters that can possibly go into the password//
      var stringSpecial = "!#$%&'()*+,-./:;<=>?@[]\^_`{|}~";

      var stringNumbers = "0123456789";
      
      var stringUpperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    
      var stringLowerCase = "abcdefghijklmnopqrstuvwxyz";

      //Empty variable for characters to pull into based on user selections

      var newPassword = "";

      for (var i = 0; i < userCharacter; i++) {
        
        newPassword = newPassword + stringUpperCase.charAt(Math.floor(Math.random() * Math.floor(stringUpperCase.length)));

}
      //add password to Generate Password box//
      document.getElementById("displaypw").value = newPassword;

}

     </script>

  </body>

</html>
